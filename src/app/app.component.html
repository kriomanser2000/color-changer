<div [ngStyle]="{'background-color': backgroundColor, 'color': textColor}">
  <p>Текст змінює колір</p>
  <button (click)="changeColor('red', 'white')">Червоний фон, білий текст</button>
  <button (click)="changeColor('blue', 'yellow')">Синій фон, жовтий текст</button>
  <button (click)="changeColor('green', 'black')">Зелений фон, чорний текст</button>
</div>
