<div [ngStyle]="{'background-color': backgroundColor, 'color': textColor}">
  <p>Текст змінює колір</p>
  <app-color-button 
    [bgColor]="'red'" 
    [txtColor]="'white'" 
    (colorChange)="changeColor($event)">
    Червоний фон, білий текст
  </app-color-button>
  <app-color-button 
    [bgColor]="'green'" 
    [txtColor]="'black'" 
    (colorChange)="changeColor($event)">
    Зелений фон, чорний текст
  </app-color-button>
  <app-color-button 
    [bgColor]="'yellow'" 
    [txtColor]="'blue'" 
    (colorChange)="changeColor($event)">
    Жовтий фон, синій текст
  </app-color-button>
</div>
